<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      /* author: https://codepen.io/khanhtranngoccva/pen/gOEONOg
Khanh Tran */
html, body, iframe {
    width: 100%;
    height: 100%;
    margin: 0;
    padding: 0;
}

body {
    overflow: hidden;
    background: #2C133B;
}

iframe {
    border: none;
}

.container {
    width: 100%;
    height: 100%;
}

.source-code {
    display: flex;
    background-color: white;
    position: fixed;
    font-weight: 600;
    z-index: 4;
    bottom: 1rem;
    align-items: center;
    gap: 1ch;
    right: 1rem;
    text-decoration: none;
    color: black;
    font-family: "Inter", system-ui;
    border-radius: 8px;
    padding: 1rem 2ch;
    transition: background-color 0.15s ease-in-out;
}

.source-code:focus-visible, .source-code:hover {
    background-color: #eee;
}

.icon {
    width: 2rem;
    height: 2rem;
}

.loading-placeholder {
    z-index: 3;
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.container-01 {
    box-sizing: content-box;
    display: none; /* Đặt lại thành none để ẩn ban đầu */
    position: fixed;
    border-radius: 14px;
    top: 39%;
    left: 64%;
    justify-content: space-around;
    align-items: center;
    flex-wrap: wrap;
    width: 35%;
    min-height: 25vh;
    background: #0e1538;
    opacity: 0;
    transform: scale(0.9);
    transition: opacity 0.5s ease, transform 0.5s ease;
}

.container-01.show {
    display: flex;
    opacity: 1;
    transform: scale(1);
}

.container-01 h2{
    color: #f7f7f7;
    flex-wrap: wrap;
    font-size: medium;
    margin-left: 5px;
    margin-bottom: 10px;
    text-align: center;
}

.diva{
    width: 100%;
    height: 100%;
    background: #f7f7f7;
    border-radius: 14px;
    margin: 5px;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
    transition: 0.3s;
    align-items: center;
    justify-items: center;
}

.diva .btn:hover {
    transform: translateY(-5px);
}

.diva .btn span {
    position: relative;
    z-index: 2;
}

.btn {
    position: relative;
    padding: 10px 10px;
    display: flex;
    justify-content: center;
    align-items: center;
    background: rgba(0, 0, 0, 0.5);
    margin: 40px;
    transition: 1s;
    overflow: hidden;
    text-decoration: none;
    z-index: 9999999;
}

.btn:hover {
    background: var(--clr);
    box-shadow: 0 0 10px var(--clr),
                0 0 30px var(--clr),
                0 0 60px var(--clr),
                0 0 100px var(--clr);
}

.btn::before {
    content: "";
    position: absolute;
    width: 40px;
    height: 200%;
    background: var(--clr);
    transition: 1s;
    animation: animate 2s linear infinite;
    animation-delay: calc(0.33s * var(--i));
}

.btn:hover::before {
    width: 100%;
}

@keyframes animate {
    0% {
        transform: rotate(0deg);
    }
    100% {
        transform: rotate(360deg);
    }
}

.btn::after {
    content: "";
    position: absolute;
    background: #0e1538;
    inset: 4px;
    transition: 0.5s;
}

.btn:hover::after {
    background: var(--clr);
}

.btn span {
    position: relative;
    z-index: 1;
    font-size: 0.8em;
    color: #fff;
    opacity: 0.8;
    text-transform: uppercase;
    letter-spacing: 4px;
    transition: 0.5s;
}

.btn:hover span {
    opacity: 1;
    color: #0e1538;
}

/* Đặt kiểu cho icon "?" */
.question-icon {
    position: fixed;
    top: 90%;
    left: 95%;
    font-size: 10vh;
    font-weight: bold;
    color: #ff22bb;
    cursor: pointer;
    animation: wiggle 1s infinite ease-in-out;
    transition: transform 0.3s ease;
}

/* Thêm hiệu ứng lắc lư */
@keyframes wiggle {
    0% { transform: translate(-50%, -50%) rotate(0deg); }
    25% { transform: translate(-50%, -50%) rotate(10deg); }
    50% { transform: translate(-50%, -50%) rotate(0deg); }
    75% { transform: translate(-50%, -50%) rotate(-10deg); }
    100% { transform: translate(-50%, -50%) rotate(0deg); }
}

/* Cải thiện hiệu ứng gõ chữ */
.typing-effect, .typing-effect1 {
  line-height: 1.7;
    color: #FF66B2;
    font-weight: bold;
    padding: 0 20px;
    width: 100%; /* Đảm bảo không bị cắt bớt */
    overflow: hidden;
    font-size: 2rem; /* Tăng kích thước chữ */
}

.h2.typing-effect1, .typing-effect {
    color: #FF66B2;
    font-weight: bold;
    font-size: 2rem; /* Tăng kích thước chữ */
    text-shadow: 0px 0px 20px rgba(255, 102, 178, 0.8), 0px 0px 30px rgba(255, 102, 178, 0.5);
}

/* Định dạng cho các popup của SweetAlert2 */
.swal2-popup {
    z-index: 9999999;
    font-family: 'Kalam', cursive;
    background: linear-gradient(to right, #ff99cc, #ff66b3);
    border-radius: 20px;
    color: #fff;
}

.swal2-title {
    z-index: 9999999;
    font-size: 2rem;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
}

.swal2-content {
    z-index: 9999999;
    font-size: 1.2rem;
}

.swal2-confirm {
    z-index: 9999999;
    background-color: #ff69b4 !important;
    border-radius: 30px;
    box-shadow: 0px 4px 15px rgba(255, 105, 180, 0.5);
    font-size: 1rem;
}

.swal2-icon {
    z-index: 9999999;
    border: 3px solid #fff !important;
}

#questionScreen {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(0.9);
    background: rgba(255, 255, 255, 0.95);
    padding: 40px 50px;
    border-radius: 25px;
    box-shadow: 0px 15px 30px rgba(0, 0, 0, 0.2);
    text-align: center;
    width: 80%;
    max-width: 500px;
    max-height: 550px;
    font-family: 'Arial', sans-serif;
    z-index: 10000;
    animation: fadeIn 0.8s ease-in-out, pulse 2s infinite;
    backdrop-filter: blur(10px);
}

.question-content {
    animation: slideIn 0.5s ease-out;
}

.typing-effect1 {
    color: #FF66B2;
    font-weight: bold;
    font-size: 1.8rem;
    text-shadow: 0px 0px 10px rgba(255, 102, 178, 0.8);
    margin-bottom: 20px;
}

.choice-buttons {
    display: flex;
    justify-content: center;
    gap: 20px;
    flex-wrap: wrap;
}

.btn-love {
    background: linear-gradient(45deg, #FF6EC7, #FF99CC);
    color: white;
    font-size: 18px;
    border: none;
    border-radius: 30px;
    padding: 12px 25px;
    cursor: pointer;
    transition: transform 0.3s, box-shadow 0.3s;
    box-shadow: 0px 4px 15px rgba(255, 105, 180, 0.3);
}

.btn-love:hover {
    background: linear-gradient(45deg, #FF3385, #FF66B2);
    transform: scale(1.05);
    box-shadow: 0px 6px 20px rgba(255, 105, 180, 0.5);
}

@keyframes slideIn {
    from {
        opacity: 0;
        transform: translateY(-20px) scale(0.9);
    }
    to {
        opacity: 1;
        transform: translateY(0) scale(1);
    }
}

@keyframes pulse {
    0% {
        box-shadow: 0 0 0 0 rgba(255, 102, 178, 0.7);
    }
    70% {
        box-shadow: 0 0 0 10px rgba(255, 102, 178, 0);
    }
    100% {
        box-shadow: 0 0 0 0 rgba(255, 102, 178, 0);
    }
}

@media (max-width: 768px) {
    #questionScreen {
        padding: 30px 20px;
        width: 90%;
    }

    .typing-effect1 {
        font-size: 1.5rem;
    }

    .btn-love {
        font-size: 16px;
        padding: 10px 20px;
    }
}

body.overlay {
    background-color: rgba(0, 0, 0, 0.5);
    overflow: hidden;
    transition: all 0.3s ease;
}

@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translate(-50%, -45%) scale(0.9);
    }
    to {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1);
    }
}

@keyframes heartBeat {
    0% {
        transform: scale(1);
    }
    50% {
        transform: scale(1.05);
    }
    100% {
        transform: scale(1);
    }
}

.choice-buttons {
    margin-top: 20px;
    display: inline-block;
}

.btn-love {
    background-color: #FF66B2;
    color: white;
    font-size: 18px;
    border: none;
    border-radius: 30px;
    padding: 12px 25px;
    cursor: pointer;
    margin: 10px;
    justify-content: space-between;
    position: relative;
    overflow: hidden;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    transition: all 0.3s ease;
}

.btn-love:hover {
    background-color: #ff3385;
    transform: scale(1.05);
}

.btn-love:before {
    font-size: 20px;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(0);
    opacity: 0;
    transition: opacity 0.3s ease, transform 0.5s ease;
}

.btn-love:hover:before {
    opacity: 1;
    transform: translate(-50%, -50%) scale(1.2);
}

@media (min-width: 768px) {
  .container-01 {
    width: 35%;
    top: 39%;
    left: 64%;
    transform: translateX(-50%);
  }

  .btn {
    font-size: 0.8rem;
    padding: 10px;
  }

  .question-icon {
    font-size: 10vh;
    left: 95%;
  }
}
@media (max-width: 768px) {
    .container-01 {
        width: 60%;
        top: 39%;
        left: 20%;
        transform: translateX(-50%);
    }
}

.container-01 #btn.moved {
    position: fixed;
    top: 10px;
    left: 90%;
    transform: translateX(-50%);
}
    </style>
    <title>Noel tặng cậu</title>
</head>
<body>
  <div class="container">
      <img src="https://3d-xmas-tree.vercel.app/preview.png" class="loading-placeholder">
      <iframe class="preview" src="https://3d-xmas-tree.vercel.app/"></iframe>
      <!-- Icon "?" -->
      <div class="question-icon" id="question-icon">?</div>
      <div class="container-01">
          <h2 class="typing-effect">Món quà này có làm cho cậu vui vẻ hơn trong ngày hôm nay không? Mong rằng nụ cười xinh của cậu sẽ hé trước màn hình.</h2>
          <div class="diva">
              <button class="btn" style="--clr:#ff22bb; --i:0" onclick="handleChoice(true)">
                  <span>Tớ thích lắm, yêu cậu ❤️</span>
              </button>
              <button id="btn" class="btn" style="--clr:#00ccff; --i:1" onclick="handleChoice(false)"> 
                  <span>Chả vui tí nào!</span>
              </button>
          </div>
      </div>
  </div>
  <div id="questionScreen">
      <div class="question-content">
          <h2 class="typing-effect1">HaHa...Tớ biết tớ đỉnh mà. Mấy lời đáng iu như vậy mai sau nói nhiều chút😁</h2>
          <div class="choice-buttons">
              <button class="btn-love" onclick="handleChoice1(true)">Yêu cậu quá đi💖</button>
              <button class="btn-love" onclick="handleChoice1(false)">Đừng có mơ😒</button>
          </div>
      </div>
  </div>    

  <script>
      // Hàm xử lý hiển thị chữ và tự động xuống dòng với hiệu ứng gõ chữ
      function typeTextWithLineBreaks(textElement, intervalTime = 50) {
          const fullText = textElement.textContent;
          textElement.textContent = '';
          let i = 0;

          textElement.style.display = 'inline-block';
          textElement.style.whiteSpace = 'pre-wrap';
          textElement.style.borderRight = '.15em solid #ff4b6e';

          const interval = setInterval(() => {
              textElement.textContent += fullText.charAt(i);
              i++;
              if (i >= fullText.length) {
                  clearInterval(interval);
                  textElement.style.borderRight = 'none';
              }
          }, intervalTime);
      }

      // Xử lý khi chọn câu trả lời trong phần đầu tiên
      function handleChoice(accepted) {
          const questionScreen = document.getElementById('questionScreen');
          const container01 = document.querySelector('.container-01');

          if (accepted) {
              questionScreen.style.display = 'block';
              container01.style.display = 'none';
              typeTextWithLineBreaks(document.querySelector('.typing-effect1'), 50);
          } else {
              const button = document.querySelector('button[onclick="handleChoice(false)"]');
              const buttonWidth = button.offsetWidth;
              const buttonHeight = button.offsetHeight;

              // Tính toán giới hạn để nút không vượt qua màn hình
              const maxX = window.innerWidth - buttonWidth;
              const maxY = window.innerHeight - buttonHeight;

              // Tạo vị trí ngẫu nhiên cho nút nhưng đảm bảo nó không ra ngoài màn hình
              const newPosX = Math.random() * maxX;
              const newPosY = Math.random() * maxY;

              button.style.position = 'fixed';
              button.style.left = `${newPosX}px`;
              button.style.top = `${newPosY}px`;

              // Thêm hiệu ứng chuyển động mượt mà
              button.style.transition = 'left 0.5s ease, top 0.5s ease';
              button.style.display = 'block';  
          }
      }

      // Xử lý khi chọn câu trả lời trong phần thứ hai
      function handleChoice1(accepted) {
          const button1 = document.getElementById('btn');

          // Kiểm tra nếu nút chưa được di chuyển, thực hiện di chuyển nó ra ngoài body
          if (!button1.dataset.moved) {
              document.body.appendChild(button1);
              button1.dataset.moved = 'true';
          }
          if (accepted) {
              console.log(accepted);
              window.location.href = "index.html"; // Chuyển trang khi chọn "Yêu cậu quá đi💖"
          } else {
              const button = document.querySelector('button[onclick="handleChoice1(false)"]');
              const buttonWidth = button.offsetWidth;
              const buttonHeight = button.offsetHeight;

              // Tính toán giới hạn để nút không vượt qua màn hình
              const maxX = window.innerWidth - buttonWidth;
              const maxY = window.innerHeight - buttonHeight;

              // Tạo vị trí ngẫu nhiên cho nút nhưng đảm bảo nó không ra ngoài màn hình
              const newPosX = Math.random() * maxX;
              const newPosY = Math.random() * maxY;

              button.style.position = 'fixed';
              button.style.left = `${newPosX}px`;
              button.style.top = `${newPosY}px`;

              // Thêm hiệu ứng chuyển động mượt mà
              button.style.transition = 'left 0.5s ease, top 0.5s ease';
              button.style.display = 'block';  
          }
      }

      // Xử lý sự kiện khi nhấn icon "?"
      document.getElementById('question-icon').addEventListener('click', function() {
          const container01 = document.querySelector('.container-01');
          
          // Toggle visibility với hiệu ứng chuyển động mượt mà
          if (container01.classList.contains('show')) {
              container01.classList.remove('show');
              setTimeout(() => {
                  container01.style.display = "none";
              }, 500); // Thời gian trễ để hoàn thành hiệu ứng
          } else {
              container01.style.display = "flex";
              setTimeout(() => {
                  container01.classList.add('show');
                  typeTextWithLineBreaks(document.querySelector('.typing-effect'), 50);
              }, 10); // Một chút trễ để đảm bảo display: flex có hiệu lực trước khi thêm hiệu ứng
          }
      });

      // Ẩn placeholder khi iframe đã tải xong
      document.querySelector(".preview").addEventListener("load", function() {
          document.querySelector(".loading-placeholder").style.display = "none";
      });
      
      // Khi questionScreen xuất hiện, gọi hàm này
      document.getElementById('questionScreen').addEventListener('animationend', function () {
          const textElement1 = document.querySelector('.typing-effect1');
          typeTextWithLineBreaks(textElement1, 50);
      });
  </script>
</body>
</html>
